<div class="models-form">
    <form method="POST" id="models-form" name="modelsForm">

        <h2 class="bold-header">Pricing</h2>

        <input type="text" placeholder="Full Name (Optional)" name="name">
        <input type="text" placeholder="Email (Required)" name="email" required class="input-email">

        <div class="form-group">
            <input type="checkbox" name="types" id="types" class="creatives-checkbox">
            <label for="types">
                <span id="selectedOption">Select an option</span>
                <svg width="16" height="9" viewBox="0 0 16 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 1.7027L14.1333 2.22598e-08L8 5.59459L1.86667 1.68538e-07L2.03045e-08 1.7027L8 9L16 1.7027Z"
                        fill="#337157" />
                </svg>
            </label>
            <div class="radio radio__creatives">
                <input type="radio" id="option1" name="option" value="2d video ads">
                <label for="option1">2d video ads</label>

                <input type="radio" id="option2" name="option" value="3d video ads">
                <label for="option2">3d video ads</label>

                <input type="radio" id="option3" name="option" value="UGC video ads">
                <label for="option3">UGC video ads</label>
            </div>
        </div>
        <button type="submit">Submit</button>

    </form>
</div>
