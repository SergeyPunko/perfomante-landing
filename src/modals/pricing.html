<div class="models-form">
    <form method="POST" id="models-form" name="modelsForm">

        <h2>Pricing</h2>

        <input type="text" placeholder="Full Name" name="name">
        <input type="text" placeholder="Email" name="email" required class="input-email">

        <div class="form-group">
            <input type="checkbox" name="creatives" id="creatives" class="creatives-checkbox">
            <label for="creatives">
                <span id="selectedCount">Number of creatives:</span>
                <svg width="16" height="9" viewBox="0 0 16 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 1.7027L14.1333 2.22598e-08L8 5.59459L1.86667 1.68538e-07L2.03045e-08 1.7027L8 9L16 1.7027Z"
                        fill="#6C54F4" />
                </svg>
            </label>
            <div class="radio radio__creatives">
                <input type="radio" id="creativesCount1" name="creativesCount" value="5" checked>
                <label for="creativesCount1">5 videos</label>

                <input type="radio" id="creativesCount2" name="creativesCount" value="5-10">
                <label for="creativesCount2">5-10 videos</label>

                <input type="radio" id="creativesCount3" name="creativesCount" value="10-15">
                <label for="creativesCount3">10-15 videos</label>

                <input type="radio" id="creativesCount4" name="creativesCount" value="15-20">
                <label for="creativesCount4">15-20 videos</label>

                <input type="radio" id="creativesCount5" name="creativesCount" value=">20">
                <label for="creativesCount5">>20 videos</label>
            </div>
        </div>

        <div class="form-group">
            <input type="checkbox" name="options" id="options" class="options-checkbox">
            <label for="options">
                <span id="selectedOption">Options</span>
                <svg width="16" height="9" viewBox="0 0 16 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 1.7027L14.1333 2.22598e-08L8 5.59459L1.86667 1.68538e-07L2.03045e-08 1.7027L8 9L16 1.7027Z"
                        fill="#6C54F4" />
                </svg>
            </label>
            <div class="radio radio__options">
                <input type="radio" id="optionsChoise1" name="optionsChoise" value="Animation package">
                <label for="optionsChoise1">
                    <span class="base">Animation package</span>
                    <span>(Based on client's materials)</span>
                </label>

                <input type="radio" id="optionsChoise2" name="optionsChoise" value="Script + Animation">
                <label for="optionsChoise2">
                    <span class="base">Script + Animation</span>
                    <span>(Based on client's materials)</span>
                </label>

                <input type="radio" id="optionsChoise3" name="optionsChoise" value="Script+Art+Animation">
                <label for="optionsChoise3">
                    <span class="base">Script+Art+Animation</span>
                </label>

                <input type="radio" id="optionsChoise4" name="optionsChoise" value="Perfomanter">
                <label for="optionsChoise4">
                    <span class="base">Perfomanter</span>
                    <span>(Based on client's materials)</span>
                </label>
            </div>
        </div>

        <textarea name="message" placeholder="Message"></textarea>

        <button type="submit">Submit</button>

    </form>
</div>
