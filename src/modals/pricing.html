<div class="models-form">
    <form method="POST" id="models-form" name="modelsForm">

        <h2>Pricing</h2>

        <input type="text" placeholder="Full Name" name="name">
        <input type="text" placeholder="Email" name="email" required class="input-email">

        <div class="form-group">
            <input type="checkbox" name="types" id="types" class="creatives-checkbox">
            <label for="types">
                <span id="selectedOption">Select an option</span>
                <svg width="16" height="9" viewBox="0 0 16 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 1.7027L14.1333 2.22598e-08L8 5.59459L1.86667 1.68538e-07L2.03045e-08 1.7027L8 9L16 1.7027Z"
                        fill="#6C54F4" />
                </svg>
            </label>
            <div class="radio radio__creatives">
                <input type="radio" id="optionsChoise1" name="optionsChoise" value="2d video ads">
                <label for="optionsChoise1">2d video ads</label>

                <input type="radio" id="optionsChoise2" name="optionsChoise" value="3d video ads">
                <label for="optionsChoise2">3d video ads</label>

                <input type="radio" id="optionsChoise3" name="optionsChoise" value="UGC video ads">
                <label for="optionsChoise3">UGC video ads</label>
            </div>
        </div>

        <textarea name="message" placeholder="Message"></textarea>

        <button type="submit">Submit</button>

    </form>
</div>
