<div class="video-player">
    <button class="close"><span></span><span></span></button>
    <div class="video-player__content">
        <video playsinline>
        </video>
        <button class="controller" data-role='play'>
            <img src="../img/video-play.png" alt="play">
            <span>Play</span>
        </button>
        <button class="controller" data-role='pause'>
            <img src="../img/video-pause.png" alt="pause">
            <span>Pause</span>
        </button>
    </div>
    <div class="video-player__description">
    </div>
</div>
